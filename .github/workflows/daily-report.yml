name: Daily Stock Report

on:
  schedule:
    # 매일 KST 16:00 (UTC 07:00)에 실행
    - cron: '0 7 * * 1-5'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write
  actions: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Generate daily report
      env:
        PORT: ${{ secrets.PORT }}
        API_KEY: ${{ secrets.API_KEY }}
        NODE_ENV: production
        BASE_URL: ${{ secrets.BASE_URL }}
        ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        NEWSAPI_API_KEY: ${{ secrets.NEWSAPI_API_KEY }}
        LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        LLM_MODEL: ${{ secrets.LLM_MODEL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
        ENABLE_GEMINI_REPORT: ${{ secrets.ENABLE_GEMINI_REPORT }}
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        CLAUDE_MODEL: ${{ secrets.CLAUDE_MODEL }}
        MAIL_PROVIDER: ${{ secrets.MAIL_PROVIDER }}
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        MAIL_FROM: ${{ secrets.MAIL_FROM }}
        MAIL_TO: ${{ secrets.MAIL_TO }}
        REPORT_LOOKBACK_DAYS: ${{ secrets.REPORT_LOOKBACK_DAYS }}
        MARKET_TZ: ${{ secrets.MARKET_TZ }}
        SEND_TZ: ${{ secrets.SEND_TZ }}
        SEND_HOUR_LOCAL: ${{ secrets.SEND_HOUR_LOCAL }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL || '' }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || '' }}
        ENABLE_SUPABASE_MIGRATION: false
        BACKUP_JSON_FILES: ${{ secrets.BACKUP_JSON_FILES }}
      run: |
        # 데이터 디렉터리 생성
        mkdir -p data/json data/screening data/report
        
        # 직접 daily job 실행
        node --no-deprecation -e "
        const { runDaily } = require('./dist/jobs/daily.js');
        runDaily()
          .then(() => {
            console.log('✅ Daily report generation completed successfully');
            process.exit(0);
          })
          .catch((error) => {
            console.error('❌ Daily report generation failed:', error);
            process.exit(1);
          });
        "
      
    - name: Commit and push report
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "📊 Daily report generated - $(date +'%Y-%m-%d %H:%M:%S KST')"
          git push
        fi